<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% { background-position: 0% 50%; }
				  50% { background-position: 100% 50%; }
				  100% { background-position: 0% 50%; }
				}

        .snowflake {
          color: #fff;
          font-size: 1em;
          font-family: Arial;
          text-shadow: 0 0 1px #000;
        }

				h1 {
				  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#013d79,#e72a30);
				  background: linear-gradient(270deg,#013d79 0,#e72a30);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}

        @-webkit-keyframes snowflakes-fall { 0% { top:-10% } 100% { top:100% } }
        @-webkit-keyframes snowflakes-shake { 0% { transform:translateX(0px) } 50% { transform:translateX(80px) } 100% { transform:translateX(0px) } }
        @keyframes snowflakes-fall { 0% { top:-10% } 100% { top:100% } }
        @keyframes snowflakes-shake { 0% { transform:translateX(0px) } 50% { transform:translateX(80px) } 100% { transform:translateX(0px) } }

        .snowflake {
          position:fixed; top:-10%; z-index:9999;
          user-select:none; cursor:default;
          animation-name:snowflakes-fall,snowflakes-shake;
          animation-duration:10s,3s;
          animation-timing-function:linear,ease-in-out;
          animation-iteration-count:infinite,infinite;
        }

        .snowflake:nth-of-type(0){ left:1%;  animation-delay:0s,0s }
        .snowflake:nth-of-type(1){ left:10%; animation-delay:1s,1s }
        .snowflake:nth-of-type(2){ left:20%; animation-delay:6s,.5s }
        .snowflake:nth-of-type(3){ left:30%; animation-delay:4s,2s }
        .snowflake:nth-of-type(4){ left:40%; animation-delay:2s,2s }
        .snowflake:nth-of-type(5){ left:50%; animation-delay:8s,3s }
        .snowflake:nth-of-type(6){ left:60%; animation-delay:6s,2s }
        .snowflake:nth-of-type(7){ left:70%; animation-delay:2.5s,1s }
        .snowflake:nth-of-type(8){ left:80%; animation-delay:1s,0s }
        .snowflake:nth-of-type(9){ left:90%; animation-delay:3s,1.5s }
			</style>

			<h1>DEVANSH CHAUHAN</h1>

      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>

		</div>
	</foreignObject>
</svg>
